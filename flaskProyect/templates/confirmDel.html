<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirmDel</title>
</head>
<body>
    <h2 style="color: red;">¿Quieres eliminar el album?</h2>
    <br>
    <br>
    <br>

    {% with mensajes = get_flashed_messages() %}
        {% if mensajes %}
            {% for msj in mensajes %}
                <h4 style="color: blue;">{{ msj }}</h4>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('eliminarAlbum') }}" method="POST">

        <input type="hidden" name="id" value="{{ album[0] }}">

    <table>
        <thead>
            <tr>
                <td> Album:</td>
                <td> Artista:</td>
                <td> Año de publicación:</td>
            </tr>
        </thead>


        <tbody>
            
            <tr>
                <td>{{ album[1] }}</td> 
                <td>{{ album[2] }}</td> 
                <td>{{ album[3] }}</td>

            </tr>
        </tbody>

    </table>
        <button type="submit">Eliminar Álbum</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">Regresar al Formulario</a>

</body>
</html>
